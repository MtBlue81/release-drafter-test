# リリースをnpm publishするworkflow
name: Publish to npm

on:
  release:
    types: 
      - published 

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: bump version
        run: |
          npm --no-git-tag-version version ${{ steps.get_version.outputs.VERSION }}
      - name: publish
        # npm ci & npm run build & npm publish
        run: |
          cat package.json
          cat package-lock.json
      - name: Commit updates
        uses: EndBug/add-and-commit@v7
        with:
          branch: main
          message: "Bump version: ${{ steps.get_version.outputs.VERSION }}"
          add: "['package.json', 'package-lock.json']"
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "note": ${{ github.event.payload.release.body }}
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: View context attributes
        uses: actions/github-script@v6
        with:
          script: console.log(context)
